<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login - BlissMake Creations</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </div>
        <div class="header-center-login">BlissMake Creations - Login</div>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        {% if request.args.get('error') %}
            <p class="error-message">{{ request.args.get('error') }}</p>
        {% endif %}
        {% if messages %}
            <p class="error-message">{{ messages }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('blissmake.authenticate_user') }}">
            <label for="username" class="login-label">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password" class="login-label">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
        <a class="link" href="{{ url_for('blissmake.register') }}">New User? Register Here</a>
        <a class="link" href="{{ url_for('blissmake.forgot_password') }}">Forgot Password</a>
    </div>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
        <div>
            <a href="https://www.instagram.com/blissmake_?igsh=MWZpM29lOHo2MWxvaA==" target="_blank">
                <i class="fab fa-instagram"></i> Follow us on Instagram
            </a>
        </div>
    </footer>
</body>
</html>
