<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Edit Product</title>
</head>
<body>
    <header class="edit-prod-header">
        <a href="{{ url_for('blissmake.home', username=username) }}">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </a>
        <h1 class="edit-prod-header-h1">Edit Product</h1>
        <div class="user-actions">
            <div class="icons">
                <a href="{{ url_for('admin.logout') }}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>
    <main class="admin-main">
        <div class="admin-dashboard-container">
            <h3>Edit Product Details</h3>
            <form method="POST" action="{{ url_for('admin.edit_product', product_id=product.product_id) }}" class="admin-form">
                <input type="text" name="product_name" value="{{ product.product_name }}" class="admin-input-form">
                <input type="number" name="product_price" value="{{ product.product_price }}" class="admin-input-form">
                <input type="file" name="product_img" class="admin-input-form">
                <button type="submit" class="admin-button">Update Product</button>
            </form>
            <a href="{{ url_for('admin.re_login', username=username, password=password, product_id=product.product_id ) }}" class="admin-link">Go Back</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
        <div>
            <a href="https://www.instagram.com/blissmake_?igsh=MWZpM29lOHo2MWxvaA==" target="_blank">
                <i class="fab fa-instagram"></i> Follow us on Instagram
            </a>
        </div>
    </footer>
</body>
</html>
