<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Reset Password - BlissMake Creations</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #fff;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #7f19ec;
            color: #fff;
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #3c78d8;
        }
        .logo {
            margin-right: auto;
        }
        .logo img {
            height: 70px;
            width: 70px;
        }
        .header-center {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
        .hero {
            margin-top: 80px; /* Space below header */
            padding: 3rem;
            color: #333;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: auto;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('blissmake.home', username=username) }}">
            <img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="BlissMake Logo">
        </a>
        <div class="header-center">
            Reset Password
        </div>
    </header>

    <section class="hero">
        <form action="{{ url_for('blissmake.reset_password', email=email) }}" method="post">
            <input type="email" name="email" value="{{ email }}" disabled placeholder="Email">
            <input type="password" name="new_password" required placeholder="New Password">
            <button type="submit">Reset Password</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 BlissMake Creations. All rights reserved.</p>
        <div>
            <a href="https://www.instagram.com/blissmake_?igsh=MWZpM29lOHo2MWxvaA==" target="_blank">
                <i class="fab fa-instagram"></i> Follow us on Instagram
            </a>
        </div>
    </footer>
</body>
</html>
